<div class="container">
  <div class="container-cards">
    <div class="row-direction">
      <span
        ><strong>{{ totalElements }}</strong> clientes encontrados:</span
      >

      <div>
        <mat-label>Clientes por p√°gina: </mat-label>
        <mat-form-field appearance="outline" class="mat-select">
          <mat-select [(ngModel)]="pageSize" (selectionChange)="paginationPageSize(pageSize)">
            <mat-option *ngFor="let opcao of opcoes" [value]="opcao" >
              {{ opcao }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="cards">
      <div *ngFor="let client of clients">
        <app-card [client]="client" (atClose)="atDialogClosed($event)" [screen]="'list'"></app-card>
      </div>
    </div>
    <button mat-stroked-button class="button-new" (click)="newClient()">Criar cliente</button>

    <div class="row-pagination">
      <div *ngFor="let page of pages">
        <button mat-button (click)="pagination(page)" style="color: #000">{{ page }}</button>
      </div>
    </div>
  </div>
</div>
